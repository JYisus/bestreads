name: CI

on: [push]

jobs:
  secrets-analysis:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Check secrets
        run: docker run --rm -v "$(pwd):/proj" dxa4481/trufflehog --regex --entropy=False --max_depth=1 file:///proj

  static-analysis:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Scanning dependencies
      run: npm audit
    - name: SAST njsscan
      uses: ajinabraham/njsscan-action@master
      with:
        args: './src'

  test:
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Installing dependencies
      run: npm ci
    - name: Executing tests
      run: npm test
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432

  build:
    needs:  [secrets-analysis, static-analysis, test]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      # - name: Set up Docker Build
      #   uses: docker/setup-buildx-action@v1
      #   with:
      #     install: true
      - uses: docker/build-push-action@v2
        with:
          context: .
          tags: localbuild/bestreads-backend:latest
          push: false
      # - name: Image Scanning
      #   uses: hands-lab/dockle-action@v1
      #   with:
      #     image: 'localbuild/bestreads-backend:latest'
      #     exit-code: '1'
      #     exit-level: FATAL
  dast-analysis:
    needs: build
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
      bestreads:
        image: localbuild/bestreads-backend:latest
        env:
          NODE_ENV: docker
          POSTGRES_HOST: postgres
        ports:
          - 3000:3000

    steps:
      # - name: DAST OWASP Scanning
      #   uses: zaproxy/action-baseline@v0.4.0
      #   with:
      #     target: http://localhost:3000 
      - uses: actions/checkout@v2
      - name: Run Bestreads api
        run: docker run --rm --detach --publish 3000:3000 --name bestreads-backend localbuild/bestreads-backend:latest
      - name: HawkScan
        uses: stackhawk/hawkscan-action@v1.2
        with:
          apiKey: ${{ secrets.HAWK_API_KEY }}
